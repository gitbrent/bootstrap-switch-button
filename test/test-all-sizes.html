<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<title>bootstrap-switch-button size check</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<!--
	<link rel="stylesheet "href="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@latest/css/bootstrap-switch-button.min.css">
	-->
	<link rel="stylesheet" href="../css/bootstrap-switch-button.css">

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<!--
	<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@latest/js/bootstrap-switch-button.min.js"></script>
	<script src="https://cdn.jsdelivr.net/gh/gitbrent/bootstrap-switch-button@master/js/bootstrap-switch-button.min.js"></script>
	-->
	<script src="../dist/bootstrap-switch-button.min.js"></script>

	<script>
		// APP
		const APP_VER = '1.1.0';
		const APP_REL = '20200216';

		// ==================================================================================================================

		function doCompare() {
			$('[id^="size-"]').each(function(){
				var $row = $(this).find('.row:eq(1)');
				$(this).find('.row:eq(0) .col').each(function(idx){
					var strHtml = '<div class="badge badge-success text-monospace">H: '+ $(this).find('div.switch, .btn, [class^="form-control"]').css('height') +'</div>';
					$row.find('.col:eq('+idx+')').append( strHtml );
				});
			});
		}

		function appStartup() {
			// Init all switchbuttons to ensure they're loaded
			document
			.querySelectorAll('input[type=checkbox][data-toggle="switchbutton"]')
			.forEach(function(ele){
				ele.switchButton();
			});

			// Delay for UI to render
			setTimeout(doCompare,250);
		}

		// ==================================================================================================================
		window.onload = function(){ appStartup() };
	</script>
</head>
<body class="bg-light p-4">
	<header class="container">
		<div class="row align-items-center">
			<div class="col-10 px-0">
				<h1 class="text-primary font-weight-light">Rendered Size Check</h1>
			</div>
			<div class="col-2 pr-0">
				<h5 class="text-secondary font-weight-light">Bootstrap 4.3.1</h5>
			</div>
		</div>
		<div class="row">
			<div class="col px-1">
				<p class="text-muted">
					Compares rendered object size of
					<code class="p-1 border bg-light">bootstrap</code> and
					<code class="p-1 border bg-light">bootstrap-switch-button</code>
				</p>
			</div>
		</div>
	</header>

	<div class="container">
		<h4 class="text-primary font-weight-light">Large</h4>
	</div>
	<div id="size-lg" class="container border p-3 mb-4">
		<div class="row mb-3">
			<div class="col px-5 py-3">
				<input type="checkbox" data-toggle="switchbutton" data-style="w-100" data-size="lg" checked>
			</div>
			<div class="col px-5 py-3">
				<button class="btn btn-lg btn-info w-100">Button</button>
			</div>
			<div class="col px-5 py-3">
				<select class="form-control-lg w-100">
					<option val="Choice 1">select</option>
				</select>
			</div>
			<div class="col px-5 py-3">
				<input type="text" class="form-control-lg w-100" placeholder="text">
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
		</div>
	</div>

	<div class="container">
		<h4 class="text-primary font-weight-light">Default</h4>
	</div>
	<div id="size-md" class="container border p-3 mb-4">
		<div class="row mb-3">
			<div class="col px-5 py-3">
				<input type="checkbox" data-toggle="switchbutton" data-style="w-100" checked>
			</div>
			<div class="col px-5 py-3">
				<button class="btn btn-info w-100">Button</button>
			</div>
			<div class="col px-5 py-3">
				<select class="form-control w-100">
					<option val="Choice 1">select</option>
				</select>
			</div>
			<div class="col px-5 py-3">
				<input type="text" class="form-control w-100" placeholder="text">
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
		</div>
	</div>

	<div class="container">
		<h4 class="text-primary font-weight-light">Small</h4>
	</div>
	<div id="size-sm" class="container border p-3 mb-4">
		<div class="row mb-3">
			<div class="col px-5 py-3">
				<input type="checkbox" data-toggle="switchbutton" data-style="w-100" data-size="sm" checked>
			</div>
			<div class="col px-5 py-3">
				<button class="btn btn-sm btn-info w-100">Button</button>
			</div>
			<div class="col px-5 py-3">
				<select class="form-control-sm w-100">
					<option val="Choice 1">select</option>
				</select>
			</div>
			<div class="col px-5 py-3">
				<input type="text" class="form-control-sm w-100" placeholder="text">
			</div>
		</div>
		<div class="row align-items-center">
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
			<div class="col text-center"></div>
		</div>
	</div>
</body>
</html>
