<!doctype html>
<html lang="en" style="height: 100%">
	<head>
		<meta charset="utf-8"/>
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
		<title>bootstrap-switch-button toggle event</title>
		
		<!-- Bootstrap without JQuery and JS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

		<!-- Bootstrap Switch Button -->	
		<link rel="stylesheet" href="../css/bootstrap-switch-button.css"/>
		<script src="../js/bootstrap-switch-button.js"></script>
		
		<!-- Example JS -->
		<script>
			function showAlert(swtButton){
				document.getElementById("label").innerHTML = "Button state: " + swtButton.checked;
			}
		</script>
	</head>
	<body class="bg-dark h-100">
		<div class="container h-100">
			<div class="row align-items-center h-100">
				<div class="ml-auto mr-auto">
					<h4 id="label" class="mb-3 text-light">Button with toggle event</h4>
					<div class="text-center">
						<input type="checkbox" data-toggle="switchbutton" data-offstyle="danger" ontoggle="showAlert(this)"/>
					</div>
				</div>
    		</div>
		</div>
	</body>
</html>
